<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Color Randomizer</title>
  </head>
  <body>
    <main class="container" id="container">
      <div class="settings">
        <div class="settings__color-model" id="hsl">
          <div class="color-model__label" id="label__hsl">HSL</div>
          <div class="settings__input input__hue">
            <input
              class="input__range input__range--hsl"
              type="range"
              id="hue"
              name="hue"
              min="0"
              max="360"
              step="1"
              value="349"
            />
            <label
              class="settings__label settings__label--hsl"
              for="hue"
            ></label>
          </div>
          <div class="settings__input input__saturation">
            <input
              class="input__range input__range--hsl"
              type="range"
              id="saturation"
              name="saturation"
              min="0"
              max="100"
              step="1"
              value="51"
            />
            <label
              class="settings__label settings__label--hsl"
              for="saturation"
            ></label>
          </div>
          <div class="settings__input input__lightness">
            <input
              class="input__range input__range--hsl"
              type="range"
              id="lightness"
              name="lightness"
              min="0"
              max="100"
              step="1"
              value="26"
            />
            <label
              class="settings__label settings__label--hsl"
              for="lightness"
            ></label>
          </div>
        </div>

        <div class="settings__color-model" id="rgb">
          <div class="color-model__label" id="label__rgb">RGB</div>
          <div class="settings__input input__red">
            <input
              class="input__range input__range--rgb"
              type="range"
              id="red"
              name="red"
              min="0"
              max="255"
              step="1"
              value="102"
            />
            <label
              class="settings__label settings__label--rgb"
              for="red"
            ></label>
          </div>
          <div class="settings__input input__green">
            <input
              class="input__range input__range--rgb"
              type="range"
              id="green"
              name="green"
              min="0"
              max="255"
              step="1"
              value="33"
            />
            <label
              class="settings__label settings__label--rgb"
              for="green"
            ></label>
          </div>
          <div class="settings__input input__blue">
            <input
              class="input__range input__range--rgb"
              type="range"
              id="blue"
              name="blue"
              min="0"
              max="255"
              step="1"
              value="46"
            />
            <label
              class="settings__label settings__label--rgb"
              for="blue"
            ></label>
          </div>
        </div>
      </div>

      <div class="generate-area">
        <div class="generate-area__color">#000000</div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
